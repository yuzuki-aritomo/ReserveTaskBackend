swagger: "2.0"
info:
  description: "Api設計です"
  version: "1.0.0"
  title: "Rails Reservation Api"
  termsOfService: "http://swagger.io/terms/"
host: "localhost:3001"
basePath: "/api/v1/"

tags:
- name: "reservation"
  description: "user予約用"
  externalDocs:
    description: "Find out more"
    url: "http://swagger.io"
- name: "registration"
  description: "fp予約用"
- name: "auth"
  description: "認証処理"
  
schemes:
- "https"
paths:
  #user 予約関連
  /reservation/opening:
    get:
      tags:
      - "reservation"
      summary: "予約可能一覧取得"
      parameters:
      - name: "since"
        description: "取得開始日時"
        in: "query"
        type: "string"
        format: "date-time"
      - name: "until"
        description: "取得終了日時"
        in: "query"
        type: "string"
        format: "date-time"
      consumes:
      - "application/json"
      responses:
        200:
          description: "Success"
          schema:
            type: "object"
            properties:
              data:
                type: "array"
                items:
                  type: "object"
                  properties:
                    reservation_id:
                      type: "string"
                    date:
                      type: "string"
                      format: "date-time"
                    is_confirm:
                      type: "boolean"
            example:
              data:
              - reservation_id: "00723"
                date: "2020-09-30T02:21:12+09:00"
                is_confirm: false
  /reservation/decision:
    get:
      tags:
      - "reservation"
      summary: "予約完了一覧取得"
      parameters:
      - name: "since"
        description: "取得開始日時"
        in: "query"
        type: "string"
        format: "date-time"
      - name: "until"
        description: "取得終了日時"
        in: "query"
        type: "string"
        format: "date-time"
      consumes:
      - "application/json"
      responses:
        200:
          description: "Success"
          schema:
            type: "object"
            properties:
              data:
                type: "array"
                items:
                  type: "object"
                  properties:
                    reservation_id:
                      type: "string"
                    fp_name:
                      type: "string"
                    user_name:
                      type: "string"
                    date:
                      type: "string"
                      format: "date-time"
                    is_confirm:
                      type: "boolean"
                    is_cancel:
                      type: "boolean"
            example:
              data:
              - reservation_id: "00723"
                fp_name: "taro"
                user_name: "hanako"
                date: "2020-09-30T02:21:12+09:00"
                is_confirm: true
                is_cancel: false
        "405":
          description: "Invalid input"
  /reservation/{reservation_id}:
    get:
      tags:
      - "reservation"
      summary: "予約詳細情報取得"
      parameters:
      - name: "reservation_id"
        in: "path"
        description: "予約id"
        type: "string"
        required: true
      consumes:
      - "application/json"
      responses:
        200:
          description: "Success"
          schema:
            type: "object"
            properties:
              reservation_id:
                type: "string"
              fp_name:
                type: "string"
              user_name:
                type: "string"
              date:
                type: "string"
                format: "date-time"
              is_confirm:
                type: "boolean"
              is_cancel:
                type: "boolean"
            example:
              reservation_id: "00723"
              fp_name: "taro"
              user_name: "hanako"
              date: "2020-09-30T02:21:12+09:00"
              is_confirm: true
              is_cancel: false
        "405":
          description: "Invalid input"
    post:
      tags:
      - "reservation"
      summary: "予約登録"
      parameters:
      - name: "reservation_id"
        in: "path"
        description: "予約id"
        type: "string"
        required: true
      consumes:
      - "application/json"
      responses:
        200:
          description: "Success"
          schema:
            type: "object"
            properties:
              reservation_id:
                type: "string"
              fp_name:
                type: "string"
              user_name:
                type: "string"
              date:
                type: "string"
                format: "date-time"
              is_confirm:
                type: "boolean"
              is_cancel:
                type: "boolean"
            example:
              reservation_id: "00723"
              fp_name: "taro"
              user_name: "hanako"
              date: "2020-09-30T02:21:12+09:00"
              is_confirm: true
              is_cancel: false
        "405":
          description: "Invalid input"
  /reservation/{reservation_id}/cancel:
    post:
      tags:
      - "reservation"
      summary: "予約キャンセル"
      parameters:
      - name: "reservation_id"
        in: "path"
        description: "予約id"
        type: "string"
        required: true
      consumes:
      - "application/json"
      responses:
        200:
          description: "Success"
          schema:
            type: "object"
            properties:
              reservation_id:
                type: "string"
              fp_name:
                type: "string"
              user_name:
                type: "string"
              date:
                type: "string"
                format: "date-time"
              is_confirm:
                type: "boolean"
              is_cancel:
                type: "boolean"
            example:
              reservation_id: "00723"
              fp_name: "taro"
              user_name: "hanako"
              date: "2020-09-30T02:21:12+09:00"
              is_confirm: true
              is_cancel: true
        "405":
          description: "Invalid input"